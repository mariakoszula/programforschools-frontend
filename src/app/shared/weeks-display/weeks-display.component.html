<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">{{title}}</h3>
    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
      </button>
    </div>
  </div>
  <div class="card-body row" style="display: inline-flex;">
    <button (click)="selectWeek($event, week.id)" *ngFor="let week of weeks" type="button"
            class="btn btn-outline-info btn-block btn-flat">
      Tydzie≈Ñ {{week.week_no}}  <i
      class="fa fa-list-ol"></i>
      {{week.start_date | cutYearFromDate}}  - {{week.end_date | cutYearFromDate}}
    </button>
  </div>
</div>
