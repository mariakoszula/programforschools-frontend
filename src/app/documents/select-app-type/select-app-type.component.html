<div class="card card-outline card-success">
  <div class="card-header">
    <h3 class="card-title">Wybierz typ wniosku</h3>
  </div>
  <div class="card-body">
    <div class="col-sm-6">
      <div class="form-group">
        <div *ngFor="let app_type of availableAppTypes" class="form-check">
          <input (change)="selectAppType($event)" class="form-check-input" type="radio" name="type" [value]="app_type">
          <label class="form-check-label">{{app_type}}</label>
        </div>
      </div>
    </div>
  </div>
</div>
