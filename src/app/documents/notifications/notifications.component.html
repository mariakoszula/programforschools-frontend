<a *ngFor="let notification of getNotifications()" class="dropdown-item cursor">
  <i class="fas fa-file mr-2"></i>{{notification.name}}
  <progress-bar [progress]="progressToStr(notification.progress)"
                [color-degraded]="{'0': '#cb1e00', '40': '#ff8000', '70': '#e3bb0a', '99': '#48e700'}">
  </progress-bar>
</a>
<div class="dropdown-divider"></div>
<a routerLink="dokumenty" class="dropdown-item dropdown-footer cursor">Ostatnio wygenerowane dokumenty</a>
