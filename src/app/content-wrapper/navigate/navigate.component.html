 <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li  class="breadcrumb-item" *ngFor="let navHis of navHistoryService.navigationHistory">
              <a routerLinkActive="active" routerLink="{{ navHis.exactPath }}">{{ navHis.pathShort }}</a>
            </li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
