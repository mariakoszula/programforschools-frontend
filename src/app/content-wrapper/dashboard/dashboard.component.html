<div class="row">
  <div *ngIf="!isLoggedIn">
    Żeby korzystać z {{ appName }} musisz się <a routerLink="/logowanie">zalogować</a>
  </div>
  <div *ngIf="isLoggedIn">
    <h4> Witamy w programie do obsługi 'Programu dla szkół' firmy: </h4>
    <h5 *ngIf="company"> {{ company.name }}</h5>
  </div>
</div>
