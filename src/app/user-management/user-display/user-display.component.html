<div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch flex-column ">
  <div class="card bg-light d-flex flex-fill">
    <div class="card-header text-muted border-bottom-0">
      {{ userRole }}
    </div>
    <div class="card-body pt-0">
      <div class="row">
        <div class="col-7">
          <h2 class="lead"><b>{{ user.username }}</b></h2>
          <ul class="ml-4 mb-0 fa-ul text-muted">
            <li *ngIf="isAdmin" class="small"><span class="fa-li"><i class="fas fa-lg fa-sign"></i></span>
              {{ user.id }}
            </li>
            <li class="small"><span class="fa-li"><i class="fas fa-lg fa-mail-bulk"></i></span>
              {{ user.email }}
            </li>
          </ul>
        </div>
        <div class="col-5 text-center">
          <img src="assets/{{ userIcon }}" alt="user-avatar" class="img-circle img-fluid">
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="text-right">
          <a *ngIf="isAdmin" (click)="onDeleteUser()" class="btn btn-sm btn-danger">
            <i class="fas fa-trash"></i>
          </a>
      </div>
    </div>
  </div>
</div>
