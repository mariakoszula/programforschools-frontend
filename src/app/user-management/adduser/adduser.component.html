<div class="alert alert-danger" *ngIf="error">
  <p>{{ error }}</p>
</div>
<div *ngIf="isLoading" style="text: center;">
  <app-loading-spinner></app-loading-spinner>
</div>
<div *ngIf="!isLoading" class="col-md-6">
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Uzupełnij dane dla nowego użytkownika</h3>

      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
          <i class="fas fa-minus"></i>
        </button>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onAddUser()">

        <div class="form-group">
          <label for="inputName">Nazwa użytkownika</label>
          <input formControlName="username" type="text" id="inputName" class="form-control"
                 placeholder="Wpisz nazwę użytkownika">
        </div>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input formControlName="email" type="email" name="email" class="form-control" id="inputEmail"
                 placeholder="Wpisz email">
        </div>
        <div class="form-group">
          <label for="inputPassword">Hasło</label>
          <input formControlName="password" type="password" name="password" class="form-control" id="inputPassword"
                 placeholder="Wpisz hasło">
        </div>
        <div class="form-group">
          <label for="inputRole">Rola</label>
          <select formControlName="role" id="inputRole" class="form-control custom-select">
            <option selected>Wybierz prawa dostępu</option>
            <option *ngFor="let role of roles;">{{ role }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary float-lg-right" [disabled]="!registerForm.valid">
          <i class="fas fa-user"></i> Dodaj
        </button>
      </form>
    </div>

  </div>
</div>
