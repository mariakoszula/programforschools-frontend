<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <!-- Nick (Supplier Code) -->
  <div class="form-group">
    <label for="nick">Kod dostawcy</label>
    <input
      type="text"
      class="form-control"
      id="nick"
      formControlName="nick"
      placeholder="Kod dostawcy"
      required>
    <small class="form-text text-muted" *ngIf="form.get('nick')?.hasError('required') && form.get('nick')?.touched">
      Kod dostawcy jest wymagany
    </small>
  </div>

  <!-- Name -->
  <div class="form-group">
    <label for="name">Nazwa dostawcy</label>
    <input
      type="text"
      class="form-control"
      id="name"
      formControlName="name"
      placeholder="Nazwa dostawcy">
  </div>

  <!-- NIP (Tax Number) -->
  <div class="form-group">
    <label for="nip">NIP</label>
    <input
      type="text"
      class="form-control"
      id="nip"
      formControlName="nip"
      placeholder="10-cyfrowy NIP">
    <small class="form-text text-muted">
      Format: 10 cyfr (np. 1234567890)
    </small>
  </div>

  <!-- Address -->
  <div class="form-group">
    <label for="address">Adres</label>
    <textarea
      class="form-control"
      id="address"
      formControlName="address"
      rows="3"
      placeholder="Ulica, nr domu, kod pocztowy, miasto">
    </textarea>
  </div>

  <!-- Contact (Phone/Email) -->
  <div class="form-group">
    <label for="contact">Kontakt</label>
    <input
      type="text"
      class="form-control"
      id="contact"
      formControlName="contact"
      placeholder="Telefon lub email">
    <small class="form-text text-muted">
      Telefon lub adres e-mail
    </small>
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!form.valid">
    {{ edit ? 'Aktualizuj dostawcę' : 'Dodaj dostawcę' }}
  </button>

  <button
    type="button"
    class="btn btn-secondary ml-2"
    (click)="router.navigate(['faktury/dostawcy'])">
    Anuluj
  </button>

</form>
