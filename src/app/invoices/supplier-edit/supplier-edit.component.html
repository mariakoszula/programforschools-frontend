<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <h1 *ngIf="!edit" class="card-title">Podaj dane nowego dostawcy</h1>
      <h1 *ngIf="edit" class="card-title">Edytuj dane dostawcy</h1>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Nick</label><input formControlName="nick" class="form-control" name="nick">
          <label>Nazwa</label><input formControlName="name" class="form-control" name="name">
          <label>Adres</label><input formControlName="address" class="form-control" name="address">
          <label>NIP</label><input formControlName="nip" class="form-control" name="nip">
          <label>Kontakt</label><input formControlName="contact" class="form-control" name="contact">
        </div>
        <button type="submit" class="btn btn-primary float-lg-right" [disabled]="!form.valid">
          <i class="fas fa-check-circle"></i> Zatwierd≈∫
        </button>
      </form>
    </div>
  </div>
