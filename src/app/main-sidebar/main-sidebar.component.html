<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="#" class="brand-link">
    <img src="assets/apples.PNG" alt="RykoSystem Logo" class="brand-image img-circle elevation-3"
         style="opacity: .8">
    <span class="brand-text font-weight-light">{{ appName }}</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="assets/{{userIcon}}" class="img-circle elevation-2" alt="UserImage">
      </div>
      <div *ngIf="!isLoggedIn" class="info">
        <a routerLink="/logowanie" class="d-block">Niezalogowano</a>
      </div>
      <div *ngIf="isLoggedIn" class="info">
        <a routerLink="/uzytkownicy" class="d-block">{{ this.userName }}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav *ngIf="isLoggedIn" class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
        <li class="nav-item menu-open">
          <a href="#" class="nav-link ">
            <i class="nav-icon fas fa-clipboard-list"></i>
            <p>
              Dokumenty
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a class="nav-link" routerLinkActive="active" routerLink="/umowy">
                <i class="far fa-circle nav-icon"></i>
                <p>Umowy</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLinkActive="active" routerLink="/rejestr">
                <i class="far fa-circle nav-icon"></i>
                <p>Rejestr</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link">
                <i class="far fa-circle nav-icon" routerLinkActive="active" routerLink="/wnioski"></i>
                <p>Wnioski</p>
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link cursor" routerLinkActive="active" routerLink="/programy">
            <i class="nav-icon fas fa-list"></i>
            <p>
              Programy
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link cursor" routerLinkActive="active" routerLink="/szkoly">
            <i class="nav-icon fas fa-list"></i>
            <p>
              Szko≈Çy
            </p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
